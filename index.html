        <!-- NEW: SVG Atom for line drawing animation -->
        <div class="atom-container fade-in">
            <svg id="atom" width="150" height="150" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Electron Orbits -->
                <path class="atom-orbit" d="M 100, 100 m -80, 0 a 80,30 0 1,0 160,0 a 80,30 0 1,0 -160,0"
                      transform="rotate(30 100 100)"/>
                <path class="atom-orbit" d="M 100, 100 m -80, 0 a 80,30 0 1,0 160,0 a 80,30 0 1,0 -160,0"
                      transform="rotate(90 100 100)"/>
                <path class="atom-orbit" d="M 100, 100 m -80, 0 a 80,30 0 1,0 160,0 a 80,30 0 1,0 -160,0"
                      transform="rotate(150 100 100)"/>
                <!-- Nucleus -->
                <circle class="atom-nucleus" cx="100" cy="100" r="10"/>
            </svg>
        </div>
